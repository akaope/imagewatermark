<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Watermarker</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

        <style>
            .top-margin {
                margin-top: 20px;
            }
            .card.canvass {
                border: 0px;
            }
        </style>
    </head>
    <body>
        <div class="container top-margin">
            <!-- Content here -->
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- <form id="frmsetting"> -->
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Pilih gambar</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>

                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Masukkan teks di sini</label>
                                    <input type="text" class="form-control" id="formWatermark" placeholder="verifikasi sopipei">
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="formDate">
                                    <label class="form-check-label" for="flexCheckChecked">
                                      Tampilkan tanggal hari ini
                                    </label>
                                </div>

                                <div class="mb-3">
                                    <label for="exampleColorInput" class="form-label">Warna teks</label>
                                    <input type="color" class="form-control form-control-color" id="formColor" value="#000000" title="Choose your color">
                                </div>

                                <div class="mb-3">
                                    <button type="button" class="btn btn-primary" id="downloadImg">Download</button>
                                    <button type="button" class="btn btn-light" id="reset">Reset</button>
                                </div>
                            <!-- </form>  -->
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card canvass">
                        <!-- <div class="card-body"> -->
                            <canvas id="cv" width="734" height="500">
                                Unsupport browser (?)
                            </canvas>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
